<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body background = "img/wallpaper2you_42212.jpg">
        
        <div ng-controller="cricketCtr">
         
        <table border="3">
        <tr>
            <th>Name</th>
            <th>Id</th>
            <th>Runs</th>
            <th>Remove</th>
        </tr>
        <tr ng-repeat="player in players">
           <td>{{player.name}}</td>
           <td>{{player.id}}</td>
           <td>{{player.runs}}</td>
           <td ng-click="removePlayers(player)">X</td>
        </tr>
    
        </table>
        <form ng-submit="addPlayers()">
            <input type="text" placeholder="name" ng-model="newName"><br />
            <input type="text" placeholder="id" ng-model="newId"><br />
            <input type="text" placeholder="runs" ng-model="newRuns"><br />

            <input type="submit" value="submit">
        </form>
    </div>


    <script src = "js/angular.js"></script>
    <script src = "js/app.js"></script>
    
</body>
</html>
